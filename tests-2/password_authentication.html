<!DOCTYPE html>
<html>
<head>
  <title>Password Authentication</title>
</head>
<body>
  <h1>Please enter the password to unlock the browser:</h1>
  <input type="password" id="passwordInput">
  <button id="unlockButton">Unlock</button>

  <script>
    // Send a message to the background script to unlock the browser
    function unlockBrowser() {
      const password = document.getElementById("passwordInput").value;
      chrome.runtime.sendMessage({ unlock: true, password: password }, function(response) {
        if (response.success) {
          window.close();
        } else {
          alert("Incorrect password. Please try again.");
        }
      });
    }

    document.getElementById("unlockButton").addEventListener("click", unlockBrowser);
  </script>
</body>
</html>
